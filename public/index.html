<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
.hidden {
  display: none;
}
svg {
  border: 1px #999;
}
svg rect {
  fill: rgb(6, 77, 100);
}
svg rect:hover {
  fill: orange;
}
#bartooltip {
  font-family: sans-serif;
  font-size: 11px;
  font-weight: bold;
  background-color: #fff;
  border-radius: 4px;
  padding: 0.25em;
  pointer-events: none;
  position: absolute;
  -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
}
#bartooltip p {
  margin: 0 1em;
}

/* table css */
.table-editable {
  position: relative;
}
.table-editable .glyphicon {
  font-size: 20px;
}

.table-remove {
  cursor: pointer;
}


.table-up:hover, .table-down:hover {
  color: #00f;
}

.table-add {
  cursor: pointer;
  position: absolute;
}


</style>
<link type="text/css" rel="stylesheet" href="css/photon.min.css" media="screen,projection" />

</head>
<body>
  <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">SocialViz</h1>
      
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-large btn-default">
              <span class="icon icon-home"></span>
            </button>
            <button id="load-btn" class="btn btn-large btn-default">
              <span class="icon icon-folder icon-text"></span>
               Open
            </button>
            <button id="save-btn" class="btn btn-large btn-default">
              <span class="icon icon-floppy icon-text"></span>
               Save Data
            </button>
            <button id="screenshot-btn" class="btn btn-large btn-default">
              <span class="icon icon-picture icon-text"></span>
               Save Graph as Image
            </button>
        </div>
        <button id="cluster-btn" class="btn btn-large btn-default">
          <span class="icon icon-flow-tree icon-text"></span>
          Cluster
        </button>
      </header>

      <!-- TABS -->
      <div class="tab-group">
        <div class="tab-item active" id="data-tab">
          <span class="icon"></span>
          View Data
        </div>
        <div class="tab-item" id="Tab1">
          <span class="icon"></span>
          Time Period - 1
        </div>
        <div class="tab-item" id="Tab2">
          <span class="icon"></span>
          Time Period - 2
        </div>
        <div class="tab-item" id="Tab3">
          <span class="icon"></span>
          Time Period - 3
        </div>
        <div class="tab-item" id="Tab4">
          <span class="icon"></span>
          Time Period - 4
        </div>
        <div class="tab-item" id="Tab5">
          <span class="icon"></span>
          Time Period - 5
        </div>
      </div>


      <div class="window-content">
        <div class="pane-group" id=main-content>

          <div class="pane" style="text-align:center;" id="table-pane">
          <div id="table" class="table-editable">
            <span class="table-add icon icon-user-add"></span>
            <table class="table table-striped">
              
            </table>
            
          </div>
          <button id="export-btn" class="btn btn-mini btn-default">Export Data</button>
          <p id="export"></p>
          <button id="load-btn" class="btn btn-mini btn-default">Load Data</button>
          <p id="export"></p>
        </div>
          


          <!-- graph and bar chart -->
          <div class="pane hidden" style="text-align:center;" id="graph-pane">  
            <div id="graph">
            </div>
            <div id="barchart" >
              <div id="bartooltip" class="hidden">
                <p><span id="value"></span></p>
              </div>
            </div>
          </div>


          <!-- <div class="pane-sm sidebar">
            <h3>&nbsp; Add New</h3>
            <form>
              <div class="form-group">
                <label>&nbsp; Name</label>
                <input type="text" id="add-name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>&nbsp; Score</label>
                <input type="text" id="add-score" class="form-control" placeholder="Score">
              </div>
              
              <div class="form-actions">
                <button type="button" class="btn btn-form btn-default">Cancel</button>
                <button type="button" id="addnode-btn">Add</button>
              </div>
            </form>
          </div> -->
        </div>
      </div>

      <!-- footer -->
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Made By: Nilay Shrivastava</h1>
      </footer>
  </div>
