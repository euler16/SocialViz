<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
.hidden {
  display: none;
}
svg {
  border: 1px #999;
}
svg rect {
  fill: rgb(6, 77, 100);
}
svg rect:hover {
  fill: orange;
}
#bartooltip {
  font-family: sans-serif;
  font-size: 11px;
  font-weight: bold;
  background-color: #fff;
  border-radius: 4px;
  padding: 0.25em;
  pointer-events: none;
  position: absolute;
  -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
}
#bartooltip p {
  margin: 0 1em;
}

/* table css */
.table-editable {
  position: relative;
}
.table-editable .glyphicon {
  font-size: 20px;
}

.table-remove {
  cursor: pointer;
}


.table-up:hover, .table-down:hover {
  color: #00f;
}

.table-add {
  cursor: pointer;
  position: absolute;
}
a {
    text-decoration: none !important;
    color: rgb(96,96,96);
}
/* canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 200px;
} */
</style>
<link type="text/css" rel="stylesheet" href="css/photon.min.css" media="screen,projection" />

</head>
<body>
  <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">SocialViz</h1>
      </header>

      <!-- TABS -->
      <div class="tab-group">
        <div class="tab-item active" id="data-tab">
          <span class="icon"></span>
          View Data
        </div>
        <div class="tab-item" id="Tab1">
          <span class="icon"></span>
          Time Period - 1
        </div>
        <div class="tab-item" id="Tab2">
          <span class="icon"></span>
          Time Period - 2
        </div>
        <div class="tab-item" id="Tab3">
          <span class="icon"></span>
          Time Period - 3
        </div>
        <div class="tab-item" id="Tab4">
          <span class="icon"></span>
          Time Period - 4
        </div>
        <div class="tab-item" id="Tab5">
          <span class="icon"></span>
          Time Period - 5
        </div>
      </div>


      <div class="window-content">
        <div class="pane-group" id=main-content>

          <div class="pane" style="text-align:center;" id="table-pane">
          <div id="table" class="table-editable">
            <table class="table table-striped" id="data-table">
            </table>
            
          </div>
          <button id="load-btn" class="btn btn-default">Load Data</button>
          <button id="save-btn" class="btn btn-primary">Save</button><br><br>
          <form id="add-form">
            <div class="form-group">

              <input id="add-name" type="text" name="Name" style="width: 90px;" class="form-control" placeholder="Name">
              <input id="add-score1" type="text" name="Score1" style="width: 70px;" class="form-control" placeholder="Score1">
              <input id="add-score2" type="text" name="Score1" style="width: 70px;" class="form-control" placeholder="Score2">
              <input id="add-score3" type="text" name="Score1" style="width: 70px;" class="form-control" placeholder="Score3">
              <input id="add-score4" type="text" name="Score1" style="width: 70px;" class="form-control" placeholder="Score4">
              <input id="add-score5" type="text" name="Score1" style="width: 70px;" class="form-control" placeholder="Score5">
              <button id="add-btn" class="btn btn-primary" type="button"> Add </button>
            </div>
          </form>

        </div>
          


          <!-- graph and bar chart -->
          <div class="pane hidden" style="text-align:center;" id="graph-pane">  
            <div id="graph">
            </div>
            <button id="cluster-btn" class="btn btn-large btn-default">
              <span class="icon icon-flow-tree icon-text"></span>
              Cluster
            </button>
            <button id="screenshot-btn" class="btn btn-large btn-default">
              <span class="icon icon-picture icon-text"></span>
              Save Graph as Image
            </button>
            <div style= "text-align: center;">
              <h4>Line Chart</h4>
             <canvas id="myChart" style="width:200px;height:150px;">line chart</canvas>
            </div>
            
          </div>

        </div>
      </div>

      <!-- footer -->
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Made By: Nilay Shrivastava</h1>
      </footer>
  </div>
  
    <!-- javascript -->
    <!-- <script type="text/javascript" src="js/data1.json"></script> -->
    <script src="js/jquery.min.js"></script>

    <script src="js/d3.js"></script>

    <script type="text/javascript" src="js/cluster.js">   </script>
    <script src="js/saveSvgAsPng.js"></script>
    <script src="js/app.js"></script>
