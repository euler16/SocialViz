<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

    .node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

/* button#clusterButton  {
  margin-left:50px;
  margin-top:50px;
  font-size: 20pt;
} */
</style>
<link type="text/css" rel="stylesheet" href="css/photon.min.css" media="screen,projection" />

</head>
<body>
  <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">SocialViz</h1>
      
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-large btn-default">
              <span class="icon icon-home"></span>
            </button>
            <button id="open-btn" class="btn btn-large btn-default">
              <span class="icon icon-folder icon-text"></span>
               Open
            </button>
            <button id="save-btn" class="btn btn-large btn-default">
              <span class="icon icon-floppy icon-text"></span>
               Save Data
            </button>
            <button id="screenshot-btn" class="btn btn-large btn-default">
              <span class="icon icon-picture icon-text"></span>
               Save Graph as Image
            </button>
        </div>
        <button id="clusterButton" class="btn btn-large btn-default">
          <span class="icon icon-flow-tree icon-text"></span>
          Cluster
        </button>
      </header>
      <div class="window-content">
        <div class="pane-group">

          <div class="pane">  
            <div id="graph"></div>
          </div>

          <div class="pane-sm sidebar">
            <h3>&nbsp; Add New</h3>
            <form>
              <div class="form-group">
                <label>&nbsp; Name</label>
                <input type="text" id="add-name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>&nbsp; Score</label>
                <input type="text" id="add-score" class="form-control" placeholder="Score">
              </div>
              
              <div class="form-actions">
                <button type="button" class="btn btn-form btn-default">Cancel</button>
                <button type="button" id="addnode-btn">Add</button>
              </div>
            </form>
          </div>
        </div>
        
        
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Made By: Nilay Shrivastava</h1>
      </footer>
  </div>

    <script src="js/d3.js"></script>

    <script src="js/saveSvgAsPng.js"></script>
